<div class="njc-form-logo">
    <svg class="njc-form-logo-icon">
        <use xlink:href="static/icons.svg#svgicon-konoha"></use>
    </svg>
</div>

<div class="njc-form-item">
    <input type="text" class="form-field" name="ninja-name" ng-model="character.name" ng-change="updateName(character.name)"/>
    <label>Pr√©nom du ninja</label>
</div>

<div class="njc-form-item">
    <div class="njc-form-item-select-faker">{{character.clan.name}}</div>
    <select class="form-select" name="ninja-clan" ng-model="character.clan.key" ng-change="updateClan(character.clan.key)">
        <option ng-repeat="clan in ninjaClans" value="{{clan.key}}">{{clan.name}}</option>
    </select>
    <label>Clan du ninja</label>
</div>

<div class="njc-form-item">
    <div class="njc-form-item-select-faker">{{ninjaRanks[character.rank].name}}</div>
    <select class="form-select" name="ninja-rank" ng-model="character.rank" ng-change="updateRank(character.rank)">
        <option ng-repeat="rank in ninjaRanks" value="{{rank.key}}">{{rank.name}}</option>
    </select>
    <label>Rang du ninja</label>
</div>

<div class="njc-recap" ng-style="{'visibility': character.name && character.clan ? 'visible' : 'hidden'}">
    <div>
        {{character.name || "???"}},
    </div>
    {{character | rank:true || "???"}} {{character | clan}}
</div>

<a href="#/character/" class="njc-button njc-button-light">retour</a>
<a class="njc-button njc-button-plain" ng-click="validate()">valider</a>
